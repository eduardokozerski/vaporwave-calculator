<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="outer">
        <div id="inner">
            <div class="display" id="display"></div>
            <div class="buttons">
                <button class="all-clear" id="clear">AC</button>
                <button class="operator" id="changeSign">+/-</button>
                <button class="operator operand" value="modulo">%</button>
                <button class="operator operand" value="divide">รท</button>
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator operand" value="multiply">x</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator operand" value="subtract">-</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator operand" value="add">+</button>
                <button class="number" value="0">0</button>
                <button value="." id="decimal">.</button>
                <button class="operator" id="operate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
